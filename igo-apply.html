        <style>
        .gamfi-breadcrumbs-section {
            background: url(assets/images/bg/breadcrumbs-bg.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            padding: 40px;
            margin-top: 110px;
        }
        .info-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .info-card p {
            margin: 10px 0;
        }

        .btn-glass {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background 0.3s, color 0.3s;
            cursor: pointer;
        }

        .btn-glass:hover {
            background: rgba(255, 255, 255, 0.3);
            color: #000000;
        }
        .theme-btn {
            padding: 15px 0px 40px 0px !important;
        }
        </style>

                <div class="apply-heading text-center">

        <!-- Form Section Start -->
        <div class="apply-section pt-65 md-pt-45 pb-120 md-pb-80">
            <div class="container">
               <div class="row justify-content-center">
                    <div class="col-lg-6 col-md-8">
                        <div class="apply-form">
                            <form action="/" method="post">
                                <div class="input__group input__group--v2 mb-23">
                                    <label>Project Name</label>
                                    <input type="text" name="project" id="project" placeholder="Enter the name of your project" required>
                                </div>
                                <div class="input__group input__group--v2 mb-23">
                                    <label>Email Address</label>
                                   <input type="email" name="email" id="email" placeholder="Email Address" required>
                                </div>
                                <div class="input__group input__group--v2 mb-23">
                                    <label>Project Brief</label>
                                    <textarea name="project-brief" id="project-brief" cols="30" rows="3" placeholder="Tell us about the project you want to launch" required></textarea>
                                </div>
                                <div class="radio-button">
                                    <h5 class="mt-35">Blockchain/Platform</h5>
                                    <div class="input-list mb-10">
                                        <input type="radio" id="binance" name="blockchain" value="Binance Smart Chain">
                                        <label for="binance">Binance Smart Chain</label>
                                    </div>
                                    <div class="input-list mb-10">
                                        <input type="radio" id="solana" name="blockchain" value="Solana">
                                        <label for="solana">Solana</label>
                                    </div>
                                    <div class="input-list mb-10">
                                        <input type="radio" id="ethereum" name="blockchain" value="Ethereum">
                                        <label for="ethereum">Ethereum</label>
                                    </div>
                                    <div class="input-list mb-10">
                                        <input type="radio" id="polkadot" name="blockchain" value="Polkadot">
                                        <label for="polkadot">Polkadot</label>
                                    </div>
                                    <div class="input-list">
                                        <input type="radio" id="polygon" name="blockchain" value="Polygon (Matic)">
                                        <label for="polygon">Polygon (Matic)</label>
                                    </div>
                                    <h5 class="mt-25">Project status</h5>
                                    <div class="input-list mb-10">
                                        <input type="radio" id="idea" name="project-status" value="Just an initial idea">
                                        <label for="idea">Just an initial idea</label>
                                    </div>
                                    <div class="input-list mb-10">
                                        <input type="radio" id="paper" name="project-status" value="Idea with White Paper">
                                        <label for="paper">Idea with White Paper</label>
                                    </div>
                                    <div class="input-list mb-10">
                                        <input type="radio" id="development" name="project-status" value="In early development">
                                        <label for="development">In early development</label>
                                    </div>
                                    <div class="input-list">
                                        <input type="radio" id="launch" name="project-status" value="Ready to launch">
                                        <label for="launch">Ready to launch</label>
                                    </div>
                                    <h5 class="mt-30 mb-22">Have you already raised funds ?</h5>
                                    <div class="input-list mb-10">
                                        <input type="radio" id="yes" name="raised-funds" value="Yes">
                                        <label for="yes">Yes</label>
                                    </div>
                                    <div class="input-list">
                                        <input type="radio" id="no" name="raised-funds" value="No">
                                        <label for="no">No</label>
                                    </div>
                                    <h5 class="mt-34 mb-22">Is your team Anon or public</h5>
                                    <div class="input-list mb-10">
                                        <input type="radio" id="anon" name="your-team" value="Anon">
                                        <label for="anon">Anon</label>
                                    </div>
                                    <div class="input-list mb-10">
                                        <input type="radio" id="public" name="your-team" value="Fully Public">
                                        <label for="public">Fully Public</label>
                                    </div>
                                    <div class="input-list">
                                        <input type="radio" id="mixed" name="your-team" value="Mixed">
                                        <label for="mixed">mixed</label>
                                    </div>
                                </div>
                                <div class="input__group input__group--v2 mt-23 mb-23">
                                    <label>Target Raise</label>
                                   <input type="text" name="target-raise" id="target-raise" placeholder="How much are you planning on raising on the IGO?" required>
                                </div>
                                <div class="input__group input__group--v2 mb-23">
                                    <label>Project Website / Link to whitepaper</label>
                                   <input type="text" name="project-website" id="project-website" placeholder="Enter Link" required>
                                </div>
                                <div class="input__group input__group--v2 mb-23">
                                    <label>Telegram group</label>
                                    <div class="input-overlay">
                                        <input type="text" name="telegram-group" id="telegram-group" placeholder="Enter telegram group link">
                                        <div class="overlay">
                                            <i class="icon-telegram"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="input__group input__group--v2 mb-23">
                                    <label>Project twitter</label>
                                    <div class="input-overlay">
                                        <input type="text" name="project-twitter" id="project-twitter" placeholder="Enter project twitter account">
                                        <div class="overlay">
                                            <i class="icon-twitter"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="input__group mt-40">
                                    <button class="theme-btn w-100">
                                        <span>Submit IGO Project</span>
                                        <span class="hover-shape1"></span>
                                        <span class="hover-shape2"></span>
                                        <span class="hover-shape3"></span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
               </div>
            </div>
        </div>
